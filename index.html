<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Project</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <div class="main_box">
    <input type="checkbox" id="check" />
    <div class="btn_one">
      <label for="check">
        <span class="material-symbols-outlined">
          menu
        </span>
      </label>
    </div>

    <div class="sidebar_menu">
      <div class="logo">
        <a href="#">Apna College</a>
      </div>

      <div class="btn_two">
        <label for="check">
          <span class="material-symbols-outlined">
            close
            </span>
        </label>
      </div>

      <div class="menu">
        <ul>
          <li>
            <span class="material-symbols-outlined">
              image
              </span>
            <a href="#">Gallery</a>
          </li>
          <li>
            <span class="material-symbols-outlined">
              open_in_new
              </span>
            <a href="#">Shortcuts</a>
          </li>
          <li>
            <span class="material-symbols-outlined">
              photo_library
              </span>
            <a href="#">Exhibits</a>
          </li>
          <li>
            <span class="material-symbols-outlined">
              event
              </span>
            <a href="#">Events</a>
          </li>
          <li>
            <span class="material-symbols-outlined">
              store
              </span>
            <a href="#">Store</a>
          </li>
          <li>
            <span class="material-symbols-outlined">
              call
              </span>
            <a href="#">Contact</a>
          </li>
          <li>
            <span class="material-symbols-outlined">
              comment
              </span>
            <a href="#">Feedback</a>
          </li>
        </ul>
      </div>

      <div class="social_media">
        <ul>
          <a href="#"><img class="i" src="facebook.png" alt="fb"></a>
          <a href="#"><img class="i" src="twitter.png" alt="twitter"></a>
          <a href="#"><img class="i" src="instagram.png" alt="instagram"></a>
          <a href="#"><img class="i" src="youtube.png" alt="youtube"></a>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
